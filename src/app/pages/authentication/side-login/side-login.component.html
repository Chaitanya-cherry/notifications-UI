<div
  class="blank-layout-container justify-content-center align-items-center"
  style="background-image: url('./assets/images/backgrounds/login-bg2.jpg'); background-size: cover; background-position: center; min-height: 100vh; height: 100%; width: 100%;"
>
  <div
    class="position-relative row w-100 h-100 bg-gradient justify-content-center"
    style="flex-grow: 1;"
  >
    <div class="col-lg-4 col-md-6 col-10 d-flex align-items-center">
      <!-- Added style for transparency -->
      <mat-card
        class="cardWithShadow boxed-auth"
        style="background-color: rgba(255, 255, 255, 0.7);"
      >
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo-light-casa.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form class="m-t-30">
            <!-- Select Location Dropdown -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Select Location</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select placeholder="Choose Location">
                <mat-option value="hyderabad">Hyderabad</mat-option>
                <mat-option value="vijayawada">Vijayawada</mat-option>
                <mat-option value="bheemavaram">Bheemavaram</mat-option>
                <mat-option value="kranti">Kranti</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Username / Email ID -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Username / Email ID
            </mat-label>
            <mat-form-field
              appearance="outline"
              class="w-100 custom-form-field"
              color="primary"
            >
              <input matInput formControlName="uname" />
            </mat-form-field>

            <!-- Get OTP Button -->
            <button
              mat-flat-button
              color="primary"
              class="m-t-5 m-b-15 w-70"
              (click)="getOtp()"
            >
              Get OTP
            </button>

            <!-- Enter OTP Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Enter OTP
            </mat-label>
            <mat-form-field
              appearance="outline"
              class="w-100 custom-form-field"
              color="primary"
            >
              <input matInput type="text" formControlName="otp" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
            </div>

            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Log In
            </a>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- Embedded CSS for mobile responsiveness and full background -->
<style>
  /* Universal styles for both desktop and mobile */
  .blank-layout-container {
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Ensure the background image covers the whole area */
  .row {
    height: 100%;
    width: 100%;
  }

  /* Styles for mobile view */
  @media (max-width: 768px) {
    .blank-layout-container {
      background-size: cover;
      background-position: center;
      min-height: 100vh; /* Ensures background image covers full screen */
    }

    mat-card {
      width: 100%;
    }

    .boxed-auth {
      padding: 20px;
    }

    .text-center img {
      width: 150px; /* Resize logo for mobile */
    }
  }

  @media (max-width: 576px) {
    .blank-layout-container {
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .boxed-auth {
      background-color: rgba(255, 255, 255, 0.85); /* Slightly more opacity on smaller screens for readability */
    }

    .text-center img {
      width: 120px; /* Further resize logo for smaller devices */
    }
  }
</style>
