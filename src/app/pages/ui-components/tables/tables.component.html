<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Messages Table</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Sno Column -->
        <ng-container matColumnDef="sno">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
          >
            Sno
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.sno }}
          </td>
        </ng-container>

        <!-- Messages Column -->
        <ng-container matColumnDef="message">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Messages
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            The OTP for {{ element.referenceName }} for {{ element.saleReturnID }} is
            {{ element.otp }} generated at {{ element.createdDateTime }} by
            {{ element.createdBy }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
